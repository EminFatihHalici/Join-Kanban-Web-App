<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="./assets/icons/Join_dark.png" type="image/png">
    <title>Join - Login</title>

    <link rel="stylesheet" href="/styles/login_register.css">
    <link rel="stylesheet" href="/styles/fonts.css">
    <link rel="stylesheet" href="/styles/media_queries.css">
    <link rel="stylesheet" href="/styles/buttons.css">

    <script src="/scripts/global.js" defer></script>
    <script src="./scripts/login_register.js" defer></script>

</head>

<body onload="animateLogoFirstVisit()">
    <section class="animated_logo">
        <div id="logoOverlay" class="logo-overlay" aria-hidden="true" aria-label="logo-animation">
            <img src="./assets/icons/Join_dark.png" alt="Join Logo Animation">
        </div>
    </section>

    <div class="wrapper">
        <header>
            <img id="logo" class="logo" src="./assets/icons/Join_dark.png" alt="Join Logo" style="opacity: 0;">
            <div class="header_right">
                <span class="span_header">Not a Join user?</span>
                <button class="btn_login_header"><a class="a_sign_up" href="./html/register.html">Sign up</a></button>
            </div>
        </header>

        <main class="inner-wrapper">
            <div class="login-register">
                <h2 class="login_h2">Log In</h2>
                <hr>
                <form class="login-form" onsubmit="login(); return false;">
                    <div class="input-field">
                        <input class="input_login" type="email" id="emailLogin"
                            oninput="validateField('emailLogin', 'errMsgEmail', isEmailValid, 1, 'Email format is wrong, please update', false)"
                            tabindex="1" placeholder="Email">
                        <div class="icon-div">
                            <img src="../assets/icons/mail.png" alt="email icon">
                        </div>
                    </div>
                    <div id="errMsgEmail" class="error-msg" style="display: none;"></div>

                    <div class="input-field">
                        <input class="input_login" type="password" id="passwordLogin"
                            onfocus="changePasswordIcon('passwordIcon')"
                            oninput="validateField('passwordLogin', 'errMsgPassword', isPassValid, 2, '12 characters, [A-Z], [a-z], [0-9], one special [!ยง$%&/?-+#@]', false)"
                            tabindex="1" placeholder="Password" minlength="12">
                        <div class="icon-div">
                            <img id="passwordIcon" src="../assets/icons/lock.png" alt="lock icon" onclick="passwordVisible('passwordLogin','passwordIcon')">
                        </div>
                    </div>
                    <div id="errMsgPassword" class="error-msg" style="display: none;"></div>


                    <div class="two-buttons">
                        <button class="btn_log_in" type="submit" class="btn_std" tabindex="1">Log in</button>
                        <button class="btn_guest_log_in" onclick="guestLogin(); return false;" tabindex="1">Guest Login
                        </button>
                    </div>
                </form>
            </div>

            <div class="header_right_mobile">
                <span class="span_header">Not a Join user?</span>
                <button class="btn_login_header"><a class="a_sign_up" href="./html/register.html">Sign up</a></button>
            </div>
        </main>

        <footer>
            <a class="legal_pages_index" href="/html/login_privacy_policy.html">Privacy policy</a>
            <a class="legal_pages_index" href="/html/login_legal_notice.html">Legal notice</a>
        </footer>
    </div>

</body>

</html>
