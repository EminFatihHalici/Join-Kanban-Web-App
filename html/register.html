<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="../assets/icons/Join_dark.png" type="image/png">
    <title>Join - Register</title>

    <link rel="stylesheet" href="/styles/fonts.css">
    <link rel="stylesheet" href="/styles/login_register.css">
    <link rel="stylesheet" href="/styles/media_queries.css">

    <script src="/scripts/global.js" defer></script>
    <script src="/scripts/global_keyboard.js" defer></script>
    <script src="/scripts/login_register.js" defer></script>
</head>

<body>
    <div class="wrapper">
        <header>
            <div class="header-left">
                <img class="header-left-img" src="/assets/icons/Join_dark.png" alt="Join Logo" aria-hidden="true">
            </div>
            <div class="header-right">
                <a class="a_help_summary" href="/html/help.html" aria-label="Get help and support">
                    <img class="help-icon" src="/assets/icons/help_icon.svg" alt="" aria-hidden="true">
                </a>
                <div class="user-circle" onclick="toggleDropDownMenu()" onkeydown="handleUserMenuKeydown(event)"
                    id="currentUserInitials" role="button" tabindex="0" aria-label="User options">
                </div>
            </div>
        </header>

        <main class="inner-wrapper">
            <div class="register-login">
                <div class="register_top">
                    <a class="go_back" href="../index.html" aria-label="Go back to login page"
                        onkeydown="if(event.key==='Enter'||event.key===' '){window.location.href='../index.html'; event.preventDefault();}">
                        <img src="/assets/icons/arrow-left-line.svg" alt="Go back" aria-hidden="true">
                    </a>
                    <h1 class="register_h2">Sign up</h1>
                </div>
                <hr aria-hidden="true">

                <form class="register-form" onsubmit="addUser(); return false;" novalidate>
                    <div class="input-field">
                        <label for="nameRegister" class="sr-only">Full Name (required)</label>
                        <input class="input_login" type="text" id="nameRegister"
                            onblur="validateField('nameRegister', 'errMsgName', isNameValid, 0, `forename, space, surname`)"
                            placeholder="Full name" aria-required="true" aria-describedby="errMsgName"
                            aria-invalid="false" autofocus tabindex="0">
                        <div class="icon-div" aria-hidden="true">
                            <img src="../assets/icons/person.png" alt="" aria-hidden="true">
                        </div>
                    </div>
                    <div id="errMsgName" class="error-msg" role="alert" aria-live="polite"></div>


                    <div class="input-field">
                        <label for="emailRegister" class="sr-only">Email Address (required)</label>
                        <input class="input_login" type="email" id="emailRegister"
                            onblur="validateField('emailRegister', 'errMsgEmail', isEmailValid, 1, 'check email format')"
                            placeholder="Email" aria-required="true" aria-describedby="errMsgEmail" aria-invalid="false"
                            tabindex="0">
                        <div class="icon-div" aria-hidden="true">
                            <img src="../assets/icons/mail.png" alt="" aria-hidden="true">
                        </div>
                    </div>
                    <div id="errMsgEmail" class="error-msg" role="alert" aria-live="polite"></div>


                    <div class="input-field">
                        <label for="passwordRegister" class="sr-only">Password (required)</label>
                        <input class="input_login" type="password" id="passwordRegister"
                            onfocus="changePasswordIcon('passwordIcon')"
                            onblur="validateField('passwordRegister', 'errMsgPassword', isPassValid, 2, '8 character 1 special')"
                            placeholder="Password" aria-required="true" aria-describedby="errMsgPassword"
                            aria-invalid="false" tabindex="0">
                        <div class="icon-div">
                            <img id="passwordIcon" onclick="passwordVisible('passwordRegister','passwordIcon', event)"
                                src="../assets/icons/lock.png" alt="toggle password visibility" role="button"
                                tabindex="0" aria-label="Show or hide password"
                                onkeydown="handlePasswordToggleKeydown(event, 'passwordRegister', 'passwordIcon')">
                        </div>
                    </div>
                    <div id="errMsgPassword" class="error-msg" role="alert" aria-live="polite"></div>


                    <div class="input-field">
                        <label for="passwordRegisterConfirm" class="sr-only">Confirm Password (required)</label>
                        <input class="input_login" type="password" id="passwordRegisterConfirm"
                            onfocus="changePasswordIcon('passwordConfirmIcon')"
                            onblur="validateField('passwordRegisterConfirm', 'errMsgPasswordConfirm', isConfirmValid, 3, 'Passwords are not equal')"
                            placeholder="Confirm Password" aria-required="true" aria-describedby="errMsgPasswordConfirm"
                            aria-invalid="false" tabindex="0">
                        <div class="icon-div">
                            <img id="passwordConfirmIcon"
                                onclick="passwordVisible('passwordRegisterConfirm','passwordConfirmIcon', event)"
                                src="../assets/icons/lock.png" alt="toggle confirm password visibility" role="button"
                                tabindex="0" aria-label="Show or hide confirm password"
                                onkeydown="handlePasswordToggleKeydown(event, 'passwordRegisterConfirm', 'passwordConfirmIcon')">
                        </div>
                    </div>
                    <div id="errMsgPasswordConfirm" class="error-msg" role="alert" aria-live="polite"></div>


                    <div class="ta_center">
                        <input class="register_checkbox" type="checkbox" id="checkbox"
                            onchange="validateField('checkbox', 'errMsgCheckbox', isCheckboxValid, 4, 'Please click accept')"
                            aria-required="true" aria-describedby="errMsgCheckbox">I accept the&nbsp;<a
                            class="register_checkbox chk" href="/html/login_privacy_policy.html"
                            aria-label="Read our privacy policy" tabindex="0"><span class="sign_up_link">Privacy
                                policy</span></a>
                    </div>
                    <div id="errMsgCheckbox" class="error-msg" role="alert" aria-live="polite"></div>



                    <div class="register_sign_up">
                        <button class="btn_sign_up" id="signUp" type="submit" disabled aria-disabled="true"
                            tabindex="0">Sign up</button>
                    </div>
                </form>
            </div>

            <div id="popup" class="popup btn" role="status" aria-live="polite" aria-label="Registration confirmation">
                <p class="btn_std">You signed up successfully</p>
            </div>
        </main>

        <footer>
            <a class="legal_pages_index" href="/html/login_privacy_policy.html"
                aria-label="Read our privacy policy">Privacy policy</a>
            <a class="legal_pages_index" href="/html/login_legal_notice.html" aria-label="Read our legal notice">Legal
                notice</a>
        </footer>
    </div>

    <div id="rotateInfoOverlay">
        <div class="rotate-box">
            <img src="/assets/icons/rotate_phone.png" alt="rotate-phone" class="rotate-phone">
            <p>Please rotate your Phone</p>
        </div>
    </div>

</body>

</html>
