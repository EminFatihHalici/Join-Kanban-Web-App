<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="../assets/icons/Join_dark.png" type="image/png">
    <title>Join - Register</title>

    <link rel="stylesheet" href="/styles/fonts.css">
    <link rel="stylesheet" href="/styles/login_register.css">
    <link rel="stylesheet" href="/styles/media_queries.css">
    <link rel="stylesheet" href="/styles/buttons.css">

    <script src="/scripts/global.js" defer></script>
    <script src="/scripts/login_register.js" defer></script>
</head>

<body>
    <div class="wrapper">
        <header>
            <div class="header-left">
                <img class="header-left-img" src="/assets/icons/Join_dark.png" alt="Join Logo">
            </div>
            <div class="header-right">
                <a class="a_help_summary" href="/html/help.html">
                    <img class="help-icon" src="/assets/icons/help_icon.svg" alt="help">
                </a>
                <div class="user-circle" onclick="toggleDropDownMenu()"  onkeydown="handleUserMenuKeydown(event)" id="currentUserInitials"></div>
            </div>
        </header>

        <main class="inner-wrapper">
            <div class="register-login">
                <div class="register_top">
                    <a class="go_back" href="../index.html" tabindex="1">
                        <img src="/assets/icons/arrow-left-line.svg" alt="arrow-left">
                    </a>

                    <h2 class="register_h2">Sign up</h2>
                </div>
                <hr>
                <form class="register-form" onsubmit="addUser(); return false;">
                    <div class="input-field">
                        <input class="input_login" type="text" id="nameRegister"
                            oninput="validateField('nameRegister', 'errMsgName', isNameValid, 0, `Please enter forename + 'space' + surname`)"
                            tabindex="1" placeholder="Full name">
                        <div class="icon-div">
                            <img src="../assets/icons/person.png" alt="email icon">
                        </div>
                    </div>
                    <div id="errMsgName" class="error-msg" style="display: none;"></div>

                    <div class="input-field">
                        <input class="input_login" type="email" id="emailRegister"
                            oninput="validateField('emailRegister', 'errMsgEmail', isEmailValid, 1, 'Email format is wrong, please update')"
                            tabindex="1" placeholder="Email">
                        <div class="icon-div">
                            <img src="../assets/icons/mail.png" alt="email icon">
                        </div>
                    </div>
                    <div id="errMsgEmail" class="error-msg" style="display: none;"></div>

                    <div class="input-field">
                        <input class="input_login" type="password" id="passwordRegister"
                            onfocus="changePasswordIcon('passwordIcon')"
                            oninput="validateField('passwordRegister', 'errMsgPassword', isPassValid, 2, '12 characters, [A-Z], [a-z], [0-9], one special [!ยง$%&/?-+#@]')"
                            tabindex="1" placeholder="Password" minlength="12">
                        <div class="icon-div">
                            <img id="passwordIcon" onclick="passwordVisible('passwordRegister','passwordIcon', event)" src="../assets/icons/lock.png" alt="lock icon">
                        </div>
                    </div>
                    <div id="errMsgPassword" class="error-msg" style="display: none;"></div>

                    <div class="input-field">
                        <input class="input_login" type="password" id="passwordRegisterConfirm"
                            onfocus="changePasswordIcon('passwordConfirmIcon')"
                            oninput="validateField('passwordRegisterConfirm', 'errMsgPasswordConfirm', isConfirmValid, 3, 'Passwords are not equal. Please double check')"
                            tabindex="1" placeholder="Confirm Password" minlength="12">
                        <div class="icon-div">
                            <img id="passwordConfirmIcon" onclick="passwordVisible('passwordRegisterConfirm','passwordConfirmIcon', event)" src="../assets/icons/lock.png" alt="lock icon">
                        </div>
                    </div>
                    <div id="errMsgPasswordConfirm" class="error-msg" style="display: none;"></div>

                    <div class="ta_center">
                        <input class="register_checkbox" type="checkbox" id="checkbox"
                            oninput="validateField('checkbox', 'errMsgCheckbox', isCheckboxValid, 4, 'Please accept the privacy policy to continue')"
                            tabindex="1">I accept the&nbsp;<a class="register_checkbox"
                            href="/html/login_privacy_policy.html"><span class="sign_up_link">Privacy policy</span></a>
                    </div>
                    <div id="errMsgCheckbox" class="error-msg" style="display: none;">
                    </div>

                    <div class="register_sign_up">
                        <button class="btn_sign_up" id="signUp" type="submit" disabled>Sign up</button>
                    </div>
                </form>
            </div>

            <div id="popup" class="popup btn">
                <p class="btn_std">You signed up successfully</p>
            </div>


        </main>

        <footer>
            <a class="legal_pages_index" href="/html/login_privacy_policy.html">Privacy policy</a>
            <a class="legal_pages_index" href="/html/login_legal_notice.html">Legal notice</a>
        </footer>
    </div>

</body>

</html>
