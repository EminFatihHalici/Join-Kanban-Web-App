<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join - Board</title>
    <link rel="shortcut icon" href="/assets/icons/Join_dark.png" type="image/x-icon">

    <link rel="stylesheet" href="/styles/board.css">
    <link rel="stylesheet" href="/styles/standards.css">
    <link rel="stylesheet" href="/styles/fonts.css">
</head>

<body>
    <nav>
        <div class="sidenav">
            <div class="nav_icon">
                <img src="/assets/icons/Join_light.png" alt="">
            </div>
            <section class="menu">
                <div class="nav_navigation">
                    <a class="nav_summary" href="/html/summary.html">
                        <img src="/assets/icons/Prop_summary.svg" height="30px" width="30px" alt="logo_summary">
                        <p class="nav_p">Summary</p>
                    </a>
                    <a class="nav_add_task" href="/html/add_task.html">
                        <img src="/assets/icons/Prop_add_task.svg" height="30px" width="30px" alt="logo_add_tasks">
                        <p class="nav_p">Add Task</p>
                    </a>
                    <a class="nav_board active" href="/html/board.html">
                        <img src="/assets/icons/Prop_board.svg" height="30px" width="30px" alt="logo_board">
                        <p class="nav_p">Board</p>
                    </a>
                    <a class="nav_contacts" href="/html/contacts.html">
                        <img src="/assets/icons/Prop_contacts.svg" height="30px" width="30px" alt="logo_contacts">
                        <p class="nav_p">Contacts</p>
                    </a>
                </div>

                <div class="nav_policy">
                    <a class="privacy_policy" href="privacy_policy.html">Privacy Policy</a>
                    <a class="legal_notes" href="legal_notice.html">Legal notice</a>
                </div>
            </section>
        </div>
    </nav>

    <header>
        <div class="header-left">
            <h2>Kanban Project Management Tool</h2>
        </div>
        <div class="header-right">
            <a href="/html/help.html">
                <img class="help-icon" src="/assets/icons/help_icon.svg" alt="help">
            </a>
            <div class="user-circle">SM</div>
        </div>
    </header>

    <main>
        <section class="board-header">
            <div class="board-header__top">
                <h1 class="board-title">Board</h1>

                <div class="board-actions">
                    <div class="searchbar">
                        <input class="searchbar__input" type="text" placeholder="Find Task">
                        <div class="searchbar__divider"></div>
                        <button class="btn_glass"><img class="searchbar__icon" src="/assets/icons/search.svg" alt="search icon"></button>
                    </div>

                    <button class="btn btn-primary" type="button">Add Task +</button>
                </div>
            </div>

            <section class="board_categories">
                <div class="category">
                    <h2>To do</h2>
                    <button class="add_btn">+</button>
                </div>

                <div class="category">
                    <h2>In progress</h2>
                    <button class="add_btn">+</button>
                </div>

                <div class="category">
                    <h2>Await feedback</h2>
                    <button class="add_btn">+</button>
                </div>

                <div class="category">
                    <h2>Done</h2>
                </div>
            </section>
    </main>

</body>

</html>
