<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join - Add Task</title>
    <link rel="shortcut icon" href="/assets/icons/Join_dark.png" type="image/x-icon">

    <link rel="stylesheet" href="/styles/standards.css">
    <link rel="stylesheet" href="/styles/fonts.css">
    <link rel="stylesheet" href="/styles/add_task.css">

    <script src="/scripts/global.js" defer></script>
    <script src="/scripts/add_task.js" defer></script>
    <script src="/scripts/board.js" defer></script>
</head>

<body onload="initAddTask(); eachPageSetcurrentUserInitials()">
    <nav>
        <div class="sidenav">
            <div class="nav_icon">
                <img src="/assets/icons/Join_light.png" alt="">
            </div>
            <section class="menu">
                <div class="nav_navigation">
                    <a class="nav_summary" href="/html/summary.html">
                        <img src="/assets/icons/Prop_summary.svg" height="30px" width="30px" alt="logo_summary">
                        <p class="nav_p">Summary</p>
                    </a>
                    <a class="nav_add_task active" href="/html/add_task.html">
                        <img src="/assets/icons/Prop_add_task.svg" height="30px" width="30px" alt="logo_add_tasks">
                        <p class="nav_p">Add Task</p>
                    </a>
                    <a class="nav_board" href="/html/board.html">
                        <img src="/assets/icons/Prop_board.svg" height="30px" width="30px" alt="logo_board">
                        <p class="nav_p">Board</p>
                    </a>
                    <a class="nav_contacts" href="/html/contacts.html">
                        <img src="/assets/icons/Prop_contacts.svg" height="30px" width="30px" alt="logo_contacts">
                        <p class="nav_p">Contacts</p>
                    </a>
                </div>

                <div class="nav_policy">
                    <a class="privacy_policy" href="privacy_policy.html">Privacy Policy</a>
                    <a class="legal_notes" href="legal_notice.html">Legal notice</a>
                </div>
            </section>
        </div>
    </nav>

    <header>
        <div class="header-left">
            <h2>Kanban Project Management Tool</h2>
        </div>
        <div class="header-right">
            <a href="/html/help.html">
                <img class="help-icon" src="/assets/icons/help_icon.svg" alt="help">
            </a>
            <div class="user-circle" onclick="toggleDropDownMenu()" id="currentUserInitials"></div>

            <div class="user-menu" id="user-menu">
                <a href="/html/legal_notice.html">Legal Notice</a>
                <a href="/html/privacy_policy.html">Privacy Policy</a>
                <a href="/index.html" id="logout-btn" onclick="logout()">Log out</a>
            </div>

        </div>
    </header>

    <main class="main-add-task">

        <section class="add-task-section">
            <h1>Add Task</h1>

            <form id="task-form" class="task-form">
                <div class="form-left">
                    <label for="title">Title<span class="required-marker">*</span></label>
                    <input id="title" type="text" placeholder="Enter a title">

                    <label for="description">Description</label>
                    <textarea id="description" placeholder="Enter a Description"></textarea>

                    <label for="due-date">Due date<span class="required-marker">*</span></label>
                    <input id="due-date" type="date" min="" required>

                </div>

                <div class="divider"></div>

                <div class="form-right">
                    <label>Priority</label>
                    <div class="priority-buttons">
                        <button type="button" class="priority-btn urgent">
                            Urgent
                            <img src="/assets/icons/prio_urgent_icon.svg" alt="urgent icon">
                        </button>
                        <button type="button" class="priority-btn medium active">
                            Medium
                            <img src="/assets/icons/prio_medium_icon.svg" alt="medium icon">
                        </button>
                        <button type="button" class="priority-btn low">
                            Low
                            <img src="/assets/icons/prio_low_icon.svg" alt="low icon">
                        </button>
                    </div>

                    <label for="assigned">Assigned to</label>
                    <div class="custom-select-container">
                        <div id="assigned-display" class="select-display" onclick="toggleContactDropdown()">
                            Select contacts to assign
                        </div>

                        <div id="assigned-dropdown" class="select-dropdown" style="display: none;">
                        </div>
                    </div>

                    <label for="category">Category<span class="required-marker">*</span></label>
                    <select id="category" required>
                        <option value="" disabled selected>Select task category</option>
                        <option value="Technical Task">Technical Task</option>
                        <option value="User Story">User Story</option>
                    </select>

                    <label for="subtask">Subtasks</label>
                    <input type="text" id="subtask" placeholder="Add new subtask">
                </div>
            </form>

            <div class="form-footer">

                <p class="form-hint">
                    <span class="required-marker">*</span>This field is required
                </p>


                <div class="form-actions">
                    <button onclick="clearForm()" id="clear-btn" type="button" class="clear">Clear ✖</button>
                    <button onclick="handleCreateTask('toDo')" id="create-btn" type="button" class="create">Create Task
                        ✔</button>
                </div>


            </div>


        </section>
    </main>

</body>

</html>
