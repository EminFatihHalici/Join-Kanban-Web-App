<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Task</title>
    <link rel="icon" href="../assets/icons/Join_dark.png" type="image/png">
    <link rel="stylesheet" href="/styles/standards.css">
    <link rel="stylesheet" href="/styles/fonts.css">
    <link rel="stylesheet" href="/styles/add_task.css">
</head>

<body>
    <nav>
        <div class="sidenav">
            <div class="nav_icon">
                <img src="/assets/icons/Join_light.png" alt="">
            </div>
            <div class="nav_navigation">
                <a class="nav_summary" href="/html/summary.html">
                    <img src="/assets/icons/Prop_summary.svg" height="30px" width="30px" alt="logo_summary">
                    <p class="nav_p">Summary</p>
                </a>
                <a class="nav_add_task" href="/html/add_task.html">
                    <img src="/assets/icons/Prop_add_task.svg" height="30px" width="30px" alt="logo_add_tasks">
                    <p class="nav_p">Add Task</p>
                </a>
                <a class="nav_board" href="/html/board.html">
                    <img src="/assets/icons/Prop_board.svg" height="30px" width="30px" alt="logo_board">
                    <p class="nav_p">Board</p>
                </a>
                <a class="nav_contacts" href="/html/contacts.html">
                    <img src="/assets/icons/Prop_contacts.svg" height="30px" width="30px" alt="logo_contacts">
                    <p class="nav_p">Contacts</p>
                </a>
            </div>
        </div>
    </nav>

    <div class="content">

        <header>
            <div class="header-title">
                Kanban Project Management Tool
            </div>

            <div class="header-actions">
                <a href="#">
                    <img class="help-icon" src="/assets/icons/help_icon.svg" alt="Help">
                </a>

                <a href="#">
                    <img class="user-avatar-icon" src="/assets/icons/user_profile_logo.svg" alt="User Profile">
                </a>
            </div>

        </header>

        <main>
            <section class="add-task-section">
                <h1>Add Task</h1>

                <form class="task-form">
                    <div class="form-left">
                        <label for="title">Title*</label>
                        <input type="text" placeholder="Enter a title">

                        <label for="description">Description</label>
                        <textarea placeholder="Enter a Description"></textarea>

                        <label for="due-date">Due date*</label>
                        <input type="date" required>

                    </div>

                    <div class="divider"></div>

                    <div class="form-right">
                        <label>Priority</label>
                        <div class="priority-buttons">
                            <button type="button" class="urgent">Urgent</button>
                            <button type="button" class="medium active">Medium</button>
                            <button type="button" class="low">Low</button>
                        </div>

                        <label for="assigned">Assigned to</label>
                        <select id="assigned">
                            <option>Select contacts to assign</option>
                        </select>

                        <label for="category">Category*</label>
                        <select id="category" required>
                            <option>Select task category</option>
                        </select>

                        <label for="subtask">Subtasks</label>
                        <input type="text" id="subtask" placeholder="Add new subtask">
                    </div>
                </form>


                <p class="form-hint">
                    <span class="required-marker">*</span>This field is required
                </p>


                <div class="form-actions">
                    <button type="button" class="clear">Clear ✖</button>
                    <button type="button" class="create">Create Task ✔</button>
                </div>



            </section>
        </main>

    </div>

</body>

</html>
