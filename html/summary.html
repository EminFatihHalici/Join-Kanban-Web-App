<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join - Summary</title>
    <link rel="shortcut icon" href="/assets/icons/Join_dark.png" type="image/x-icon">

    <link rel="stylesheet" href="/styles/standards.css">
    <link rel="stylesheet" href="/styles/summary.css">
    <link rel="stylesheet" href="/styles/media_queries.css">
    <link rel="stylesheet" href="/styles/fonts.css">

    <script src="/scripts/global.js" defer></script>
    <script src="/scripts/summary.js" defer></script>
</head>

<body onload="init()" onresize="handleResizeOverlay()">
    <nav role="navigation" aria-label="Main navigation">
        <div class="sidenav">
            <div class="nav_icon">
                <img src="/assets/icons/Join_light.png" alt="Join Logo" aria-hidden="true">
            </div>
            <section class="menu">
                <div class="nav_navigation">
                    <a class="nav_summary active" href="/html/summary.html" 
                       aria-current="page" 
                       aria-label="Summary page - currently selected">
                        <img class="img_nav" src="/assets/icons/Prop_summary.svg" height="30px" width="30px"
                            alt="" aria-hidden="true">
                        <p class="nav_p">Summary</p>
                    </a>
                    <a class="nav_add_task" href="/html/add_task.html" aria-label="Go to Add Task page">
                        <img class="img_nav" src="/assets/icons/Prop_add_task.svg" height="30px" width="30px"
                            alt="" aria-hidden="true">
                        <p class="nav_p">Add Task</p>
                    </a>
                    <a class="nav_board" href="/html/board.html" aria-label="Go to Board page">
                        <img class="img_nav" src="/assets/icons/Prop_board.svg" height="30px" width="30px"
                            alt="" aria-hidden="true">
                        <p class="nav_p">Board</p>
                    </a>
                    <a class="nav_contacts" href="/html/contacts.html" aria-label="Go to Contacts page">
                        <img class="img_nav" src="/assets/icons/Prop_contacts.svg" height="30px" width="30px"
                            alt="" aria-hidden="true">
                        <p class="nav_p">Contacts</p>
                    </a>
                </div>

                <div class="nav_policy">
                    <a class="privacy_policy" href="privacy_policy.html" aria-label="Read our privacy policy">Privacy Policy</a>
                    <a class="legal_notes" href="legal_notice.html" aria-label="Read our legal notice">Legal notice</a>
                </div>
            </section>
        </div>
    </nav>

    <header role="banner">
        <div class="header-left">
            <h2 class="header_h2">Kanban Project Management Tool</h2>
            <img class="header-left-img" src="/assets/icons/Join_dark.png" alt="Join Logo" aria-hidden="true">
        </div>
        <div class="header-right">
            <a class="a_help_summary" href="/html/help.html" aria-label="Get help and support">
                <img class="help-icon" src="/assets/icons/help_icon.svg" alt="" aria-hidden="true">
            </a>
            <div class="user-circle" onclick="toggleDropDownMenu()" onkeydown="handleUserMenuKeydown(event)"
                id="currentUserInitials" tabindex="0" role="button"
                aria-expanded="false" aria-haspopup="menu" aria-label="User menu" aria-controls="user-menu">
            </div>

            <div class="user-menu" id="user-menu" role="menu" aria-hidden="true">
                <a class="user-menu-help" href="/html/help.html" role="menuitem">Help</a>
                <a class="user-menu-legal-notice" href="/html/legal_notice.html" role="menuitem">Legal Notice</a>
                <a class="user-menu-privacy-policy" href="/html/privacy_policy.html" role="menuitem">Privacy Policy</a>
                <a class="user-menu-logout" href="/index.html" id="logout-btn" onclick="logout()" role="menuitem">Log out</a>
            </div>
        </div>
    </header>

    <main class="main_summary">
        <div id="greeting_overlay">
            <div class="greeting_content">
                <p id="overlay_greeting_text"></p>
                <p id="overlay_greeting_name"></p>
            </div>
        </div>

        <section class="main_title">
            <div class="tile_summary">
                <h1 class="h1_title_summary">Join 360</h1>
            </div>

            <div class="title_seperator">
                <img src="/assets/icons/Summary_title_seperator.svg" height="59px" width="3px" alt="">
            </div>

            <div class="title_summary_discription">
                <p class="title_discription">Key Metrics at a Glance</p>
            </div>
        </section>

        <section class="summary_content">

            <div class="to_do_summary">
                <div class="to_to_container">
                    <a class="to_do" href="/html/board.html?status=todo">
                        <div class="div_icon">
                            <img src="/assets/icons/pen_dark_icon.svg" class="icon_dark" alt="">
                            <img src="/assets/icons/pen_light_icon.svg" class="icon_light" alt="">
                        </div>
                        <div class="container_information">
                            <div class="numbers">1</div>
                            <div class="numbers_txt">
                                <p>To-do</p>
                            </div>
                        </div>
                    </a>

                    <a class="done" href="/html/board.html?status=done">
                        <div class="div_icon">
                            <img src="/assets/icons/check_dark_icon.svg" class="icon_dark" alt="">
                            <img src="/assets/icons/check_light_icon.svg" class="icon_light" alt="">
                        </div>
                        <div class="container_information">
                            <div class="numbers"></div>
                            <div class="numbers_txt">
                                <p>Done</p>
                            </div>
                        </div>
                    </a>
                </div>

                <a class="urgent_container" href="/html/board.html?status=urgent">
                    <div class="urgent">
                        <div class="urgent_icon"><img src="/assets/icons/Summary_urgent_icon.svg" alt=""></div>
                        <div class="container_information">
                            <div class="numbers"></div>
                            <div class="numbers_txt">
                                <p>Urgent</p>
                            </div>
                        </div>


                    </div>

                    <div class="urgent_seperator">
                        <img class="urgent_seperator_icon" src="" height="" width="2px" alt="">
                    </div>

                    <div class="urgent_daytime_group">
                        <div class="urgend_calender"></div>
                        <div class="urgend_calender_txt">Upcoming Deadline</div>
                    </div>
                </a>

                <div class="board_informations">
                    <a class="tasks_in_board" href="/html/board.html">
                        <div class="container_information">
                            <div class="numbers"></div>
                            <div class="numbers_txt">
                                <p>Tasks in <br> Board</p>
                            </div>
                        </div>
                    </a>

                    <a class="tasks_in_progress" href="/html/board.html?status=in_progress">
                        <div class="container_information">
                            <div class="numbers"></div>
                            <div class="numbers_txt">
                                <p>Tasks in <br> Progress</p>
                            </div>
                        </div>
                    </a>

                    <a class="awaiting_feedback" href="/html/board.html?status=awaiting_feedback">
                        <div class="container_information">
                            <div class="numbers"></div>
                            <div class="numbers_txt">
                                <p>Awaiting <br> Feedback</p>
                            </div>
                        </div>
                    </a>
                </div>
            </div>

            <div class="greeting_container">
                <p id="greeting_text"></p>
                <p id="greeting_name"></p>
            </div>

        </section>
    </main>
</body>

</html>
